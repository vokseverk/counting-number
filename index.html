<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Counting Number Testpage</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
	body { font-size: 2rem; }
	h1 { text-align: center; }
	main {
		text-align: center;
		inline-size: max(75%, 20rem);
		margin: auto;
	}
	counting-number { font-variant-numeric: tabular-nums; }
	.spacer { min-block-size: 200vh; }
	</style>
</head>
<body>

<h1>Counting Numbers Test</h1>

<main>
	<p>
		<counting-number value="1500" duration="1000">1.500</counting-number>
	</p>

	<p>
		<counting-number delay="1500">100</counting-number>
	</p>

	<div class="spacer">
		(Content to make the page extra long)
	</div>

	<p>
		<counting-number duration="2000" delay="500">33</counting-number>
	</p>

	<p>
		We have <counting-number duration="20000" delay="200">12.00</counting-number>% more content!
	</p>
</main>

<script type="module">
	import registerElement from './src/counting-number.js'
	registerElement()
</script>

</body>
</html>
